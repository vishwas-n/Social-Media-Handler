<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Input</title>
    <style type="text/css">
.boxed {
  border: 3px solid green ;width:70%;height:720px;overflow:auto;position:relative;top: -300px;left: 350px;
}
</style>
</head>

<body>

<form method="POST">
    <p> <label for="Social Media">Choose a social media</label> </p>
    <select name="Socialmedia" id="Socialmedia">
    <option value="Twitter">Twitter</option>
    <option value="Facebook ( Under development)">Facebook ( Under development)</option>
    <option value="Instagram ( Under development)">Instagram ( Under development)</option>
    </select>
    <br><br>

    <p> Keyword </p>  <input name="text">


    <p>Please select the fetchmode</p>
    <input type="radio" name="radio" value="Online">
    <label for="Online">Online</label><br>
    <input type="radio" name="radio" value="Offline">
    <label for="Offline">Offline</label><br>

    <p> <input type="submit"> </p>

</form>
<div class="boxed">

{% for element in list_to_send%}
    <p style="padding: 10px; border: 2px solid red;">{{element}}</p>
{% endfor %}
</div>

</body>
</html>
